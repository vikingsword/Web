<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

    <script>
        function jsonRequest() {
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            } else{
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        var arr = JSON.parse(this.responseTest);
                        myFunction(arr);
                }
            }
            xmlhttp.open("GET","/AJAX/1.3ajax_info.json",true);
            xmlhttp.setRequestHeader("Content-type","application/josn;charset=UTF-8");
            xmlhttp.send();
        }

        function myFunction(arr){
            var i,out = "";
            for(i = 0; i < arr.length; i++){
                out += arr[i].id + " " + arr[i].name + " " + arr[i].age + "<br>";
            }
            document.getElementById("div1").innerHTML = out;
        }

    </script>


</head>
<body>

    <h2>AJAX JSON</h2>
    <button type="button" onclick="jsonRequest()">请求json数据</button>
    <div id="div1"></div>
 
</body>
</html>
