<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>jquery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <style>
            div {
                width: 180px;
                height: 200;
                margin: 15px;
                padding: 15px;
                background-color: pink;
            }
        </style>
        <script>
            $(function(){
                $("button").click(function(){
                    $(".demo").hide(1000,"linear",function(){
                        alert("hide()方法已经完成");
                    });
                });
            });
        </script>

    </head>

    <body>
        <div class="demo">隐藏这里</div>
        <button type="button">点击这里</button>
    </body>
</html>
