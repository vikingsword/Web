<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
    <script>
       $(function(){
           $("#button").click(function(){
               $("#div1").load("1.2demo.txt",function(responseTxt,statusTxt,xhr){
                    if(statusTxt == "success")
                        alert("外部内容加载成功");
                    if(statusTxt == "error")
                        alert("Error:" + xhr.status + ":" + xhr.statusTxt);
               });
           });
       });
    </script>
</head>
<body>

    <div id="div1"><h2>使用jquery ajax 修改文本</h2></div>
    <button>获取外部内容</button>

</body>
</html>
