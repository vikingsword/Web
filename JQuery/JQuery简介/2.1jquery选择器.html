<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(function(){
                $("button").click(function(){
                    $("demo").hide();
                });
            });
        </script>
    </head>

    <body>
        <button type="button">点击</button>
        <p id="demo">隐藏这里</p>
    </body>





    
</html>
