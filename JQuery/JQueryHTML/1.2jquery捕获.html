<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
       
        <script>
           $(function(){
               $("#input1").keydown(function(){
                   var key = $("#input1").val();
                   document.getElementById("demo1").innerHTML = key;
               })
           })
        </script>

        <script>
            $(function(){
                $("#button1").click(function(){
                    var input = $("#input2").val();
                
                    alert("输入的性别为：" + input);
                    
                });
            });
        </script>
    </head>

    <body>

        请输入姓名：<input id="input1" type="text"><br>
        <p id="demo1">这里显示输入的信息</p><br><br>

        请输入性别：<input id="input2" type="text"><br>
        <button type="button" id="button1">点击这里</button> 


    </body>
</html>
