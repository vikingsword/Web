<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
       
        <script>
            $(function(){
                $("#btn1").click(function(){
                    $("#demo1").attr("href","https://www.bing.com/?mkt=zh-CN&toHttps=1&redig=BF35C1B1859541508BD02C8EC6ED4295&mkt=zh-CN&mkt=zh-CN&mkt=zh-CN&mkt=zh-CN&mkt=zh-CN&mkt=zh-CN&mkt=zh-CN");
                });
            });

            $(function(){
                $("#btn2").click(function(){
                    $("#demo2").attr({
                        "href":"https://www.runoob.com",
                        "title":"jquery"
                    });
                    title = $("#demo2").attr('title');
                    $("#demo2").html(title);
                });
            });

            $(function(){
                $("#btn3").click(function(){
                    $("#demo3").attr("href",function(i,origValue){
                        return origValue + "/jquery";
                    });
                });
            });
        </script>
    </head>

    <body>
        <p><a href="https://www.baidu.com" id="demo1">百度</a></p>
        <p><a href="https://www.baidu.com" id="demo2">百度</a></p>
        <button type="button" id="btn1">修改href</button>
        <button type="button" id="btn2">修改href和title</button>        
        <br>
        <!-- 回调函数 -->
        <p><a href="https://www.runoob.com" id="demo3">baidu</a></p>
        <button type="button" id="btn3">attr方法</button>
    </body>
</html>
