<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
       
        <script>
            $(function(){
                $("#btn1").click(function(){
                    $("#demo1").remove();
                })
            });
            $(function(){
                $("#btn2").click(function(){
                    $("#div1").empty();
                })
            });
            $(function(){
                $("#btn3").click(function(){
                    $("p").remove(".demo");
                })
            })
        </script>
    </head>

    <body>
        <p id="demo1">demo1</p>
        <button id="btn1" style="position: fixed;">点击这里</button>
        <br><br>

        <div id="div1" style="width: 300px; height: 200px; border: 1px solid black; background-color: pink;">
            <p>viking</p>
            <p>hello</p>
            <p>something wrong</p>
        </div>
        <button id="btn2" class="button">点击这里</button>
        <br><br>

        <p class="demo" id="p1">this is  a paragraph</p>
        <p class="demo" id="p2">this is another paragraph</p>
        <button id="btn3">点击这里</button>


        
    </body>
</html>
