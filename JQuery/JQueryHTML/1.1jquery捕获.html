<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
       
        <script>
            $(function(){
                $("#button1").click(function(){
                    var demo1 = $("#demo1").text();
                    alert("这是demo1的文本:" + demo1);
                });
                $("#button2").click(function(){
                    var demo2 = $("#demo1").html();
                    alert("这是demo2的html:" + demo2);
                })
            })
        </script>
    </head>

    <body>
        <p id="demo1">你好<b>文本</b>.</p>
        
        <button id="button1">点击1</button>
        <button id="button2">点击2</button>
    </body>
</html>
