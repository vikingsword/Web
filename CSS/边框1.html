<!DOCTYPE html>
<html>
    <head>
        <title>边框1</title>
        <style>
            p.one{
                border-style: solid;
                border-width: 5px;
                border-color: red;
            }
            p.two{
                border-style: solid;
                border-width: medium;
                border-color: green;
            }
            p.three{
                border-style: solid;
                border-width: 1px;
                border-color: blue;
            }
            p.four{
                border-top-style: dotted;
                border-top-color: red;
                border-right-style: solid;
                border-right-color: green;
                border-bottom-style: dotted;
                border-bottom-color: blue;
                border-left-style: solid;
            }
            p.five{
                border-style: dotted solid;
            }
            p.six{
                border:5px solid red;
            }
        </style>
    </head>

    <body>
        <p class="one">一些文本。</p>
        <p class="two">一些文本。</p>
        <p class="three">一些文本。</p>
        <p class="four">一些文本</p>
        <p class="five">两个不同的边界样式</p>
        <p class="six">段落中的文本</p>
        <p><b>注意:</b> "border-width" 属性 如果单独使用则不起作用。要先使用 "border-style" 属性来设置边框。</p>
    </body>
</html>
