<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            table{
                width: 100%;
                height: 50px;
                border-collapse: collapse;
            }
            th{
                border:1px solid black;
                background-color: green;
                color: white;
            }
            td{
                border:1px solid black;
                height: 40px;
                text-align: center;
                vertical-align: bottom;
                padding:15px;
            }
           
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Giffin</td>
            </tr>
        </table>
    </body>
</html>
