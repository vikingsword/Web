<!DOCTYPE html>
<html>
    <head>
        <title>链接2</title>
        <style>
            a:link,a:visited{
                background-color:#98bf21;
                display: block;
                font-weight: bold;
                color: #ffffff;
                width: 120px;
                text-align: center;
                padding: 4px;
                text-decoration: none;
            }
            a:hover,a:active{
                background-color: #7a991a;

            }
        </style>
    </head>

    <body>
        <a href="https://www.bili.com" target="_blank">这是一个链接</a>
    </body>
</html>
