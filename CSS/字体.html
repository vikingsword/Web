<!DOCTYPE html>
<html>
    <head>
        <title>字体</title>
        <style>
            p.serif{font-family: 'Times New Roman', Times, serif;}
            p.sansserif{font-family: Arial, Helvetica, sans-serif;}
            p.monospace{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
            h1{font-family: Georgia, 'Times New Roman', Times, serif; text-shadow:2px 2px red;}

            p.normal{font-style: normal;}
            p.italic{font-style: italic;}
            p.oblique{font-style: oblique;}
            
            h2{font-size: 30px;}
            h3{font-size: 20px;}
            p.p1{font-size: 14px;}
            
        </style>
    </head>

    <body>
        <h1>CSS font-family</h1>
        <p class="serif" >这一段字体是Times New Roman</p>
        <p class="sansserif">这一段字体是Arial.</p>
        <p class="monospace">这一段字体是Lucida</p>

        <p class="normal">这是一个段落，正常</p>
        <p class="italic">这是一个段落，斜体</p>
        <p class="oblique">这是一个段落，斜体</p>

        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <p class="p1">This is a paragraph.</p>
        <p>允许在 Internet Explorer 9, Firefox, Chrome, Opera, 和 Safari 中通过缩放浏览器调整文本大小。</p>
        <p><b>注意:</b>这个例子在 IE9之前的版本不工作, prior version 9.</p>
    </body>
</html>
