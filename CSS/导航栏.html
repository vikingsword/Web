<!DOCTYPE html>
<html>
    <head>
        <title>导航栏</title>
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            /* li a{
                display: block;
                width: 60px;
                background-color: #dddddd;
            } */
            a:link,a:visited{
                display: block;
                font-weight: bold;
                color: #ffffff;
                background-color: #98bf21;
                width: 120px;
                text-align: center;
                padding: 4px;
                text-decoration: none;
                text-transform: uppercase;
            }
            a:hover,a:active{
                background-color: #7a991a;
            }

        </style>
    </head>

    <body>
        <ul>
            <li><a href="">主页</a></li>
            <li><a href="">新闻</a></li>
            <li><a href="">联系</a></li>
            <li><a href="">关于</a></li>
        </ul>
        <p>注意：这里我们用 href="#"作为测试连接。但在一个真正的 web 站点上需要真实的 url。</p>
        <p>背景颜色添加到链接中显示链接的区域。</p>
        <p>注意，整个区域是可点击的链接，而不仅仅是文本。</p>
        <br><br><br>
    </body>
</html>
