<!DOCTYPE html>
<html>
    <head>
        <title>伪类1</title>
        <style>
            p:first-child i{
                color: blue;
            }

            q:lang(no){
                quotes: "~" "~";
            }

            input:focus{
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <p>I am <i>hero</i>.I am <i>super man</i>! </p>
        <p>I am <i>hero</i>.I am <i>super man</i>! </p>
        <p><b>注意:</b> 当 :first-child 作用于 IE8 以及更早版本的浏览器, ！DOCTYPE 必须已经定义.</p>
        <br><br><br>


        <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
        <p>在这个例子中,:lang定义了q元素的值为lang =“no”</p>
        <p><b>注意:</b> 仅当 !DOCTYPE 已经声明时 IE8 支持 :lang.</p>
        <br><br><br>

        <form action="html" method="get">
            First name:<input type="text" name="fname"><br>
            Last  name:<input type="text" name="lname"><br>
            <input type="submit" value="提交">
        </form>
        <p><b>注意:</b>仅当 !DOCTYPE 已经声明时 IE8 支持 :focus.</p>

    </body>
</html>
