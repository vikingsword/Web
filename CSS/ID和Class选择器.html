<!DOCTYPE html>
<html>
    <head>
        <title>ID and class selection</title>
        <style>
            #part1{
                text-align: center;
                color: red;
            }

            .center{
                text-align: center;
            }

            h1.color{
                color: aqua;
            }

        </style>
    </head>

    <body>
        <p id="part1" >Hello World</p>
        <p>这个段落不受影响</p>

        <p class="center">具有center的calss属性居中</p>
        <p>没有center的class不居中</p>

        <h1 class="color">这个标题变色</h1>
        <h2 class="color">这个标题不受影响</h2>
    </body>
</html>
