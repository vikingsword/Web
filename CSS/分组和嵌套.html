<!DOCTYPE html>
<html>
    <head>
        <title>分组和嵌套</title>
        <style>
            h1,h2{
                color: green;
            }
            p
            {
                color:blue;
                text-align:center;
            }
            .marked
            {
                background-color:red;
            }
            .marked p
            {
                color:white;
            }
            p.marked{
                text-decoration:underline;
            }
        </style>
    </head>

    <body>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <p>这个段落是蓝色文本，居中对齐。</p>
        <div class="marked">
        <p>这个段落不是蓝色文本。</p>
        </div>
        <p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>
            
        <p class="marked">带下划线的 p 段落。</p>
    </body>
</html>
