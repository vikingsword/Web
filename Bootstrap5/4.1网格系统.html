<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap实例</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scale = 1">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <!-- 第一个例子：控制列的宽度及在不同的设备上如何显示 -->
        <div class="row">
            <div class="col-*-*"></div>
        </div>
        <div class="row">
            <div class="col-sm-3 bg-black text-white">hello</div>
            <div class="col-sm-3 bg-white border">hello</div>
            <div class="col-sm-3 bg-primary">hello</div>
            <div class="col-sm-3 bg-black text-white">hello</div>
        </div>
        
        <!-- 第二个例子：或让 Bootstrap 者自动处理布局 -->
        <div class="row">
            <div class="col bg-black text-white">world</div>
            <div class="col bg-white text-black border">world</div>
            <div class="col bg-primary">world</div>
        </div>
    </body>
</html>
