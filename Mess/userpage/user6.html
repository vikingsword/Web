    <style>
        #wrap{
            display: flex;
            justify-content: flex-end;
            margin-top: 7px;
            margin-right: 3px;

        #button1,#button2,#button3{

        #tabletest{
            width: 1100px;
            position: relative;
            background-color: #F4FAFE;
            border: 1px;

        table,table thead tr th, table tbody tr td { 
            border:1px solid #ccc;
            text-align: center;
        } 
       #div1,#div2{
           display: inline;
       }

       .black_overlay {
            display: none;
            /* 此元素不会被显示*/
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #bbbbbb;
            z-index: 1001;
            /* z-index 属性设置元素的堆叠顺序。*/
            opacity: .80;
            /* opacity 属性设置元素的不透明级别。*/
        }

        .white_content {
            display: none;
            position: absolute;
            top: 20%;
            border: 1px solid #bbbbbb;
            border-radius: 20px;
            background-color: white;
            z-index: 1002;
            /*层级要比.black_overlay高，这样才能显示在它前面*/
            overflow: auto;
        }

        #light {
            position: absolute;
            left: 50%;
            /* top: 50%; */
            width: 300px;
            height: 250px;
            margin-left: -150px;
            /* margin-top: -125px */;
        }

        #form_submit {
            text-align: center;
            margin-left: 10px;
            margin-top: 10px;
        }

        #adduser {
            font-weight: 400;
            font-size: 20px;
            color: #BBBBBB;
            text-align: center;
            margin-top: 20px;
        }
        .adduserinput{
            width: 150px;
            height: 22px;
            border-radius: 3px;
            border: 1px solid gainsboro;
        }

        .button_beautiful {
            width: 60px;
            height: 34px;
            /* 高度 */
            border-width: 0px;
            border-radius: 6px;
            background: #4ECDC4;
            cursor: pointer;
            outline: none;
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>

    <script>
        $(function(){
            $("#input1").keyup(function(){
                var input, filter, table, tr, td, i , j , txtValue , cells;
                input = document.getElementById("input1");
                filter = input.value.toUpperCase();
                table = document.getElementById("tabletest");
                tr = table.getElementsByTagName("tr");
                // 循环遍历所有列表项，并隐藏那些与搜索查询不匹配的项
                for (i = 0; i < tr.length; i++) {
                    // cells = document.getElementById("tabletest").rows.item(0).cells.length;
                    td = tr[i].getElementsByTagName("td")[1];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                    
                }
            })
            
        })
    </script>

    <!-- 增加用户部分代码 -->
