<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user, i) in userList">索引是:{{i}}, 姓名是 {{user.name}}</li>
        </ul>
    </div>

    <script>
        const vm = {
            data: function() {
                return {
                    userList: [
                        {id:1, name:"zs"},
                        {id:2, name:"ls"},
                        {id:3, name:"wu"}
                    ]
                }
            }
        }
        // 不能用 ""
        Vue.createApp(vm).mount('#app')
    </script>
</body>
</html>
