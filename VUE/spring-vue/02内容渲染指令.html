<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!--这个 {{}} 是模板语法-->
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>

        <p>{{desc}}</p>
        <!-- 这个 v-html 是指定-->
        <p v-html="desc"></p>
    </div>

    <script>
        Vue.createApp({
            data: function(){
                return {
                    username: "zs",
                    gender: 'man',
                    desc: '<a href=http://www.baidu.com>百度</a>'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
