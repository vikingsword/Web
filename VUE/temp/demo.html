<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>count is {{count}}</p>
        <button @click="addCount">*2</button>
    </div>

    <script>
        const vm = {
            data: function() {
                return {
                    count: 1
                }
            },
            methods: {
                addCount() {
                    this.count *= 2
                }
            }
        }
        Vue.createApp(vm).mount('#app')
    </script>
</body>
</html>
