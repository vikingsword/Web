<!DOCTYPE html>
<html>
    <head>
        <title>null</title>
    </head>

    <body>
        <h3>使用div 标签定义 HTML 文档中的一个分隔区块或者一个区域部分:</h3>
        <p>这是一些文本</p>
        <div style="color:#0000ff;">
            <h3>这是一个在div元素中的标题</h3>
            <p>这是一个在div元素中的文本</p>
        </div>
        <p>这是一些文本</p>

        <br>
        <h3>使用 span 元素对文本中的一部分进行着色：</h3>
        <p>她有一双<span style="color: blue;">蓝色</span>的眼睛</p>
    </body>
</html>
