<!DOCTYPE html>
<html>
    <head>
        <title>welcome</title>
    </head>

    <body>
        <iframe src="表单.html"  width="1000" height="500" frameborder="0"></iframe>
        <br><br><br>
        <iframe src="表单.html" name="表单" frameborder="0" width="1000" height="500"></iframe>
        <p><a href="https://www.bilibili.com" target="表单">bilibili</a></p>
        <p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，
            所以在点击链接时页面会显示在 iframe框架中。</p>

    </body>
</html>
