<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

    <p>该实例使用 addEventListener() 方法在按钮中添加点击事件。 </p>
    <button id="myButton">click me </button>
    <p id="demo"></p>
    <script>
        document.getElementById("myButton").addEventListener("click",displayDate);
        function displayDate(){
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
    <br><br>

    <p id="demo2">click me </p>
    <script>
        document.getElementById("demo2").addEventListener("click",
        function(){
            alert("hello");
            document.getElementById("demo2").innerHTML = "hello";
        });
    </script>

    <br><br>

    <p id="demo3">click this</p>
    <script>
        document.getElementById("demo3").addEventListener("click", showContent);
        function showContent() {
            alert("vikingar");
            document.getElementById("demo3").innerHTML = "vikingar";
        }
    </script>
</body>
</html>
