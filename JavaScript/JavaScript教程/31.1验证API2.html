<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function myFunction() {
                var txt = "";
                var x = document.getElementById("input1");
                if(!isNumeric(x.value)) {
                    var txt = "非数字";
                } else if (x.validity.rangeUnderflow) {
                    txt = "太小了";
                } else {
                    txt = "输入正确";
                }
                document.getElementById("demo").innerHTML = txt;
            }
            
            function isNumeric(n) {
                return !isNaN(parseFloat(n) && isFinite(n));
            }
        </script>

    <body>
       <p>输入数字并点击验证</p>
       <input type="number" id="input1" min="100" required>
       <button onclick="myFunction()">验证</button>
       <p>如果输入的数字小于 100 ( input 的 min 属性), 会显示错误信息。</p>
       <p id = "demo"></p>
​
    </body>
</html>
