<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            
        </style>
    </head>

    <body>
        <p>点击下面的按钮显示今天是星期几：</p>
        <button onclick="myFunction1()">点这里</button>
        <p id="demo1"></p>
        <script>
            function myFunction1(){
                var x;
                var d = new Date().getDay();
                switch(d){
                    case 0 : x = "今天是星期天" ; break ;
                    case 1 : x = "今天是星期一" ; break ;
                    case 2 : x = "今天是星期二" ; break ;
                    case 3 : x = "今天是星期三" ; break ;
                    case 4 : x = "今天是星期四" ; break ;
                    case 5 : x = "今天是星期五" ; break ;
                    case 6 : x = "今天是星期六" ; break ;
                }
                document.getElementById("demo1").innerHTML = x ;
            }
        </script>
        <br><br><br>


        <p>点击下面的按钮，会显示出基于今日日期的消息：</p>
        <button onclick="myFunction2()">点击这里</button>
        <p id="demo2"></p>
        <script>
            function myFunction2(){
                var x ;
                var d = new Date().getDay();
                switch(d){
                    case 6 : x = "今天是星期六";
                    break;
                    case 0 : x = "今天是星期日";
                    break;
                    default : x = "等待周末";
                }
                document.getElementById("demo2").innerHTML = x ;
            }
        </script>
        <br><br><br>




    </body>
</html>
