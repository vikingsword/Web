<!DOCTYPE html>

    <body>
        <!--不是很懂-->
        <p>输入数字并点击验证按钮:</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">验证</button>
        <p>如果输入的数字小于 100 或大于300，会提示错误信息。</p>
        <p id="demo1"></p>
        <script>
            function myFunction() {
                var inpObj = document.getElementById("id1");
                if (inpObj.checkValidity() == false) {
                    document.getElementById("demo1").innerHTML = inpObj.validationMessage;
                } else {
                    document.getElementById("demo1").innerHTML = "输入正确";
                }
            }
        </script>
        <br><br><br>


        <p>输入数字并点击验证按钮:</p>
        <input id="id2" type="number" max="100">
        <button onclick="myFunction()">验证</button>
        <p>如果输入的数字大于 100 ( input 的 max 属性), 会显示错误信息。</p>
        <p id="demo2"></p>
        <script>
            function myFunction() {
                var txt = "";
                if (document.getElementById("id2").validity.rangeOverflow) {
                    txt = "输入的值太大了";
                } else {
                    txt = "输入正确";
                }
                document.getElementById("demo2").innerHTML = txt;
            }
        </script>
        <br><br><br>


        <p>输入数字并点击验证按钮:</p>
        <input id="id3" type="number" min="100" required>
        <button onclick="myFunction()">验证</button>
        <p>如果输入的数字小于 100 ( input 的 min 属性), 会显示错误信息。</p>
        <p id="demo3"></p>
        <script>
        function myFunction() {
            var txt = "";
            var inpObj = document.getElementById("id3");
            if(!isNumeric(inpObj.value)) {
                txt = "你输入的不是数字";
            } else if (inpObj.validity.rangeUnderflow) {
                txt = "输入的值太小了";
            } else {
                txt = "输入正确";
            }
            document.getElementById("demo3").innerHTML = txt;
        }
        // 判断输入是否为数字
        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
        </script>
