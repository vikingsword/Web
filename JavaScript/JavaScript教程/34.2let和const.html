<!DOCTYPE html>

        <title></title>

    <body>
        <h2>JavaScript const</h2>
        <p>const 用于声明一个或多个常量，声明时必须进行初始化，
            且初始化后值不可再修改。</p>
        <p id="demo1"></p>
        <script>
        try {
            const PI = 3.141592653589793;
            PI = 3.14;
        }
        catch (err) {
            document.getElementById("demo1").innerHTML = err;
        }
        </script>
        <!--
            const声明的常量必须初始化，而let声明的变量不用
            const 定义常量的值不能通过再赋值修改，也不能再次声明。
            而 let 定义的变量值可以修改。
        -->
        <br><br><br>


        <h2>JavaScript const</h2>
        <p>
             const 定义的变量并非常量，并非不可变，
            它定义了一个常量引用一个值。
            使用 const 定义的对象或者数组，其实是可变的。
            下面的代码并不会报错：
        </p>
        <p id="demo2"></p>
        <script>
        // 创建常量对象
        const car = {type:"Fiat", model:"500", color:"white"};
        // 修改属性:
        car.color = "red";
        // 添加属性
        car.owner = "Johnson";
        // 显示属性
        document.getElementById("demo2").innerHTML = "Car owner is " + car.owner; 
        </script>
        <br>

        <p>但是我们不能对常量对象重新赋值:</p>
        <p id="demo3"></p>
        <script>
        try {
            const car = {type:"Fiat", model:"500", color:"white"};
            car = {type:"Volvo", model:"EX60", color:"red"};
        }
        catch (err) {
            document.getElementById("demo3").innerHTML = err;
        }
        </script>
        <br>

        <p id="demo4"></p>
        <script>
        // 创建常量数组
        const cars = ["Saab", "Volvo", "BMW"];
        // 修改元素
        cars[0] = "Toyota";
        // 添加元素
        cars.push("Audi");
        // 显示数组
        document.getElementById("demo4").innerHTML = cars; 
        </script>
        <br>

        <p>但是我们不能对常量数组重新赋值：</p>
        <p id="demo"></p>
        <script>
        try {
            const cars = ["Saab", "Volvo", "BMW"];
            cars = ["Toyota", "Volvo", "Audi"];
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
        </script>
        <br><br><br>





    </body>
</html>
