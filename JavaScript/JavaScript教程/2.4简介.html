    <body>
        <script>
           function changeImage(){
               Element = document.getElementById('myimage')
               if(Element.src.match("2"))
               {
                   Element.src = "./picture/1.jpg";
               }
               else{
                   Element.src = "./picture/2.jpg"
               }
           }
        </script>

        <img id="myimage" onclick="changeImage()" src="./picture/1.jpg" width="300" height="180">
        <p>change this picture whtn you click it</p>

    </body>
</html>
