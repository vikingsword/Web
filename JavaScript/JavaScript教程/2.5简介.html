<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            
        </style>
    </head>

    <body>
        <script>
            function myFunction1(){
                x = document.getElementById("demo1")
                x.style.color = "#ff0000";
            }

            function myFunction2(){
                var x = document.getElementById("demo2").value;
                if(x.replace(/(^\s*)|(\s*$)/g,"")==""||isNaN(x))
                {
                    alert("不是数字");
                }
            }
        </script>


        <h1>My first JavaScript!</h1>
        <p id="demo1">
            JavaScript can change style of Element
        </p>
        <button type="button" onclick="myFunction1()">click here!</button>
        <br><br><br>

        <p>Please inpute number,if value is not number,browser will alert!</p>
        <input id="demo2" type="text">
        <button type="button" onclick="myFunction2()">click here!</button>
        <br><br><br>

    </body>
</html>
