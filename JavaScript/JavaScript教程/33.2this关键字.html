    <body>
        <h2>JavaScript <b>this</b> 关键字</h2>
        <p>在实例中，<b>this</b> 指向了 fullName 方法所属的对象 person。</p>
        <p id="demo1"></p>
        <script>
        // 创建一个对象
        var person1 = {
        firstName  : "John",
        lastName   : "Doe",
        id     : 5566,
        myFunction1 : function() {
            return this;
        }
        };
        // 显示表单数据
        document.getElementById("demo5").innerHTML = person1.myFunction1();
        </script>
        <br><br><br>

        
        <h2>JavaScript <b>this</b> 关键字</h2>
        <p>实例中，<b>this</b> 指向了 <b>person</b> 对象。</p>
        <p>因为 person 对象是 fullName 方法的所有者。</p>
        <p id="demo2"></p>
        <script>
        // 创建一个对象
        var person2 = {
        firstName: "John",
        lastName : "Doe",
        id     : 5566,
        fullName2 : function() {
            return this.firstName + " " + this.lastName;
        }
        };
        // 显示对象的数据
        document.getElementById("demo2").innerHTML = person2.fullName2();
        </script>
        <br><br><br>


        <h2>JavaScript this 关键字</h2>
        <p>实例中 <strong>this</strong> 指向了 person4，即便它是 person3 的方法:</p>
        <p id="demo3"></p>
        <script>
        var person3 = {
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
        }
        var person4 = {
        firstName:"John",
        lastName: "Doe",
        }
        var x = person1.fullName.call(person4); 
        document.getElementById("demo3").innerHTML = x; 
        </script>
        <br><br><br>
    </body>
</html>
