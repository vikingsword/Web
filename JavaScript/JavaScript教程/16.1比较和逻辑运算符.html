<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            
        </style>
    </head>

    <body>
        <script>
            var x = 5;
            document.write(x==8);
            document.write("<br>");
            document.write(x==5);
            document.write("<br>");
            document.write(x===5);
            document.write("<br>");
            document.write(x==="5");//绝对等于（值和类型均相等）
            document.write("<br>");
            document.write(x!=5);
            document.write("<br>");
            document.write(x!=8);
            document.write("<br>");
            document.write(x!=="5");///不绝对等于（值和类型有一个不相等，或两个都不相等）才为ture;
            document.write("<br>");
            document.write(x!==5);
            document.write("<br>");
            document.write(x > 6);
            document.write("<br>");
            document.write(x < 6);
            document.write("<br>");
            document.write(x >= 6);
            document.write("<br>");
            document.write(x <= 6);
            document.write("<br>");
        </script>
        <br><br><br>


        <p>点击按钮检查年龄。</p>
        年龄：<input id="age" value="18"/>
        <p>是否达到投票年龄?</p>
        <button onclick="myFunction1()">点击按钮</button>
        <p id="demo1"></p>
        <script>
            function myFunction1(){
                var age,voteable;
                age = document.getElementById("age").value;
                voteable = (age < 18) ? "年龄太小" : "年龄达到";
                document.getElementById("demo1").innerHTML = voteable;
            }
        </script>
    </body>
</html>
