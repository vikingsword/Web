<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            
        </style>
    </head>

    <body>
        <!--For/In循环-->
        <p>点击下面按钮遍历对象person的属性.</p>
        <button onclick="myFunction1()">点击这里</button>
        <p id="demo1"></p>
        <script>
            function myFunction1(){
                var x ;
                var text = " ";
                var person = {
                    firstname : "Bill",
                    lastname  : "Trash",
                    age       : 45
                }
                for(x in person){
                    text = text + " " + person[x];
                }
                document.getElementById("demo1").innerHTML = text;
            }
        </script>
    </body>
</html>
