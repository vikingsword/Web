<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript对象</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

        <script>
            $(function(){
                var person = new Object();
                // var person1 = new Person();
                person.name = "zs";
                person.age = 10;
                document.getElementById("demo1").innerHTML = person.name + "  " + person.age;
                // document.getElementById("demo2").innerHTML = "123";
                // person1.name = "ss";
                // person1.age = 123;
                // person1.sex = "女";
                // document.write(person1.naem + " " + person1.age + " " + person1.sex );

                var person2 = {name:"zs",age:12,sex:"男"};
                document.getElementById("demo2").innerHTML = person2.name + " " + person2.age + " " + person2.sex;
            })

            $(function(){
                $("#button1").click(function(){
                    var x , text = "";
                    var person3 = {name:"zs",age:14};
                    for(x in person3){
                        text = text + person3[x];
                    }
                    $("#demo3").val() = text;
                    // document.getElementById("demo3").innerHTML = text;
                });
            });

           $(function(){
               document.getElementById("demo4").innerHTML = 1.0e3;
           })
                
        </script>

       
    </head>

    <body>
       
        <p id = "demo1">demo1</p>
        <p id="demo2">demo2</p>
        <p id="demo3">demo3</p>
        <p id="demo4">demo4</p>
        <button id="button1">点击这里</button>

        

    </body>
</html>
