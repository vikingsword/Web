    <body>

        <p id="demo1"></p>

        <script>
            class Animal{
                constructor(name) {
                    this.name = name;
                }
                yell(){
                    return "hhhh";
                }
            }
             
            class Dog extends Animal{
                constructor(name,age) {
                    super(name);
                    this.age = age;
                }
                shout(){
                    return this.yell() + "aaaa";
                }
            }

            let dog = new Dog("zs",22);
            document.getElementById("demo1").innerHTML = dog.shout();

        </script>
