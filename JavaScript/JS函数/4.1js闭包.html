<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

    <p>函数可以访问定义在函数外的变量：</p>
    <button type="button" onclick="myFunction()">点我</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var a = 4;
        function myFunction() {
            document.getElementById("demo1").innerHTML = a * a;
            document.getElementById("demo2").innerHTML = window.a;
        } 
    </script>
    <br><br><br>


    <p id="demo3"></p>
    <p id="demo4"></p>
    <button type="button" onclick = "myFunction2()">点我！</button>
    <script>
        var b = 1;
        function myFunction2() {
            var b = 2;
            document.getElementById("demo3").innerHTML = b;
            b = b + 2;
            document.getElementById("demo4").innerHTML = b;
        }
        // document.getElementById("demo4").innerHTML = b;
    </script>
    <br><br><br>


    <p>局部变量计数</p>
    <p id="demo5">0</p>
    <button type="button" onclick = "myFunction3()">点我</button>
    <script>
        var add = (function(){
            var count = 0;
            return function(){
                return count += 1;
            }
        })();
        function myFunction3(){
            document.getElementById("demo5").innerHTML = add();
        }
        
    </script>






</body>
</html>
