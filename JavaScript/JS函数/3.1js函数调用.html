<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

    <p>全局函数 myFunction() 会自动成为 window 对象的方法。</p>
    <p>myFunction() 类似于 window.myFunction()。</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = window.myFunction(1,2);
        document.getElementById("demo2").innerHTML = this.myFunction(3,4);
    </script>


    <p id="demo3"></p>
    <script>
        function myf1(){
            return this;
        }
        document.getElementById("demo3").innerHTML = myf1();
    </script>


    <p id="demo4"></p>
    <script>
        var person = {
            name : "zs",
            age  : 19,
            fun  : function(){
                return this;
            }
        }
        document.getElementById("demo4").innerHTML = person.fun();
    </script>


    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        var object;
        function myf2(a,b) {
            return a * b; 
        }
        object = myf2.call(object,2,3);
        document.getElementById("demo5").innerHTML = object;

        myArr = [4,5];
        var object2 = myf2.apply(object2,myArr);
        document.getElementById("demo6").innerHTML = object2;
    </script>







</body>
</html>
