    <body>
        <p>计算结果：</p>
        <p id="demo"></p>
        <script>
            function myFunction(a,b) {
                document.getElementById("demo").innerHTML = a * b;
            }
        </script>
        <button onclick="myFunction(2,4)">计算</button>

        <p>计算结果</p>
        <p id="demo2"></p>

                return a * b;
            }
            document.getElementById("demo2").innerHTML = x;

            document.getElementById("demo3").innerHTML = x(3,4);
        </script>
        <br><br><br>
