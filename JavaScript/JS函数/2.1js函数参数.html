<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

    <p>设置参数的默认值。</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myFunction(x, y = 10) {
            // 如果不传入参数 y ，则其默认值为 10
            return x + y;
        }
        // 输出 2
        document.getElementById("demo1").innerHTML = myFunction(0, 2) ;
        // 输出 15, y 参数的默认值
        document.getElementById("demo2").innerHTML = myFunction(5);
    </script>
    

    
    <p>查找最大的数。</p>
    <p id="demo3"></p>
    <script>
        var x = findMax(1,2,3,4,5,6);
        function findMax() {
            var i , max = arguments[0];
            if (arguments.length < 2) {
                return arguments[0];
            }
            for(i = 0;i<arguments.length;i++) {
                if(max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo3").innerHTML = x;
    </script>

    <p>统计数组中所有数的和</p>
    <p id="demo4"></p>
    <script>
        var x = addAll(1,2,3,4);
        function addAll() {
            var i , sum  = 0;
            for(i = 0;i<arguments.length;i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo4").innerHTML = x;
    </script>
    













</body>
</html>
